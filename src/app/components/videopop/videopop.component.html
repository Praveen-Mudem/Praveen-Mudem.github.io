<div class="modal-dialog modal-xl m-0">
    <div class="modal-content">
        <div class="modal-header p-1 bg-theam">
            <h3 class="modal-title h3 m-1">Video</h3>
            <button type="button" class="btn btn-danger" (click)="bsModalSer.hide(1)" aria-label="Close">
                <fa-icon [icon]="btnClose"></fa-icon>
            </button>
        </div>
        <div class="modal-body p-2">
            <div>
                <div class="row form-row m-0">
                    <div class="col-6 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group mb-0">
                            <video layout-fill width='100%' controls controlsList="nodownload" autoplay>
                                <source [src]="urlSafe" type="video/webm" />
                            </video>
                            
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
